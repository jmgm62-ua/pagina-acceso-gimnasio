<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simple</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-top: 20px;
        }

        /* Estilo para la imagen */
        img {
            max-width: 100%;
            height: auto;
            width: 200px;
        }

        /* Ajustes específicos para dispositivos móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>¡El usuario puede acceder al gimnasio!</h1>
    <img src="https://i.pinimg.com/736x/42/9d/63/429d631659a11a9eb666b103d811470a.jpg" alt="Gym Logo">
</body>
</html>
